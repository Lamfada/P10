<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html lang="en"> <head>
<title>MeetMe:Create</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" type="text/css"
     href="//cdn.jsdelivr.net/bootstrap/latest/css/bootstrap.css"
/>

<link rel="stylesheet" type="text/css"
 href="/static/js/node_modules/bootstrap-daterangepicker/daterangepicker.css"
/>

<link rel="stylesheet" type="text/css"
    href="/static/css/busy.css"
/>

<!-- jquery from a content distribution network; probably cached -->
<script type="text/javascript"
     src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
</script>


<!-- The rest of our javascript dependencies are bundled and -->
<!-- 'minified' by 'browserify'  -->
<script type="text/javascript" 
   src="/static/js/busy.min.js">
</script>

</head>

<body>
<br>
<button type=button onclick="window.location.replace('../')">Return to Menu</button>
<br>
<div align="center">
<h1 style="color:darkred"><ins>Create Meeting</ins></h1>
  <br>
    <form action="/createmeeting" method="post">
    Date Range: <input type="text" name="daterange" id="daterange" size="12"
      {% if session.daterange is defined %}
           value="{{session.daterange}}"
      {% endif %}
       style="background: #fff; cursor: pointer; padding: 5px 10px;
       border: 1px solid #ccc; width: 12em" >
    <br>
    Time Range: <input type="text" name="timerange" id= "timerange" size="12"
      {% if session.timerange is defined%}
           value="{{session.timerange}}"
      {% endif %}
       style="background: #fff; cursor: pointer; padding: 5px 10px;
       border: 1px solid #ccc; width: 12em" >
    <br>
    Min Length: <input type="text" name="length" id= "length" size="12"
       value="00:00"
       style="background: #fff; cursor: pointer; padding: 5px 10px;
       border: 1px solid #ccc; width: 12em" >
    <br>
    <br>
    Title: <input type="text" name="title" id= "title" size="12"
       style="background: #fff; cursor: pointer; padding: 5px 10px;
       border: 1px solid #ccc; width: 12em" >
    <br>
    Description: <input type="text" name="description" id= "description" size="12"
       style="background: #fff; cursor: pointer; padding: 5px 10px;
       border: 1px solid #ccc; width: 12em" >

    <script type="text/javascript">
    $(function() {
    $('input[name="daterange"]').daterangepicker(
      {    ranges: {
             'Today': [moment(), moment()],
             'Tomorrow':[moment().add(1, 'days'),
                         moment().add(1, 'days')], 
             'This week':[moment(), moment().endOf('week')],
             'Next week':[moment().add(7, 'days').startOf('week'),
                          moment().add(7, 'days').endOf('week')],
             'This month':[moment(), moment().endOf('month')],
             'Within two weeks':[moment(),moment().add(15, 'days')]
          }}
         );
      });
    </script>
    <br>
    <input type="submit" value="Create" />
    </form>

</div>
</body> </html>
